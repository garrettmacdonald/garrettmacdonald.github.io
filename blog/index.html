<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garrett MacDonald - Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .blog-post {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .blog-date {
            color: #666;
            font-size: 0.9em;
        }
        h2 {
            color: #333;
        }
        .blog-preview {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header will be inserted here by header.js -->
    
    <section>
        <h2>Latest Posts</h2>
        
        <!-- Example blog post - duplicate this structure for each post -->
        <article class="blog-post">
            <h3>Your First Blog Post Title</h3>
            <div class="blog-date">February 2, 2025</div>
            <div class="blog-preview">
                <p>This is a preview of your first blog post. Write a brief introduction or excerpt here that will make readers want to click through to read the full post.</p>
                <a href="/blog/first-post">Read more...</a>
            </div>
        </article>
        
        <!-- Add more blog posts here -->
    </section>

    <script src="/components/header.js"></script>
</body>
</html>
